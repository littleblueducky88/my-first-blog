{% extends "blog/base.html" %}

{% block content %}
  <div>
    <h1>The Bad Ad Blog</h1>
  </div>

  <div>
    <p>A badass new blog. Hi! It works</p>
  </div>

  {% for post in posts %}
    <div class="post">
      <div class="date">
        {{ post.published_date }}
      </div>
      <h1><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaks }}</p>
    </div>
  {% endfor %}
{% endblock content %}
